<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            display: none;
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 20px;
            height: calc(100vh - 120px);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            background: #333;
        }

        .video-wrapper {
            position: relative;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .video-label {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .top-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }

        .room-code-display {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .copy-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .participants-count {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255,255,255,0.2);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn svg {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }

        .mute-btn {
            color: #ff4757;
        }

        .mute-btn.active {
            color: #2ed573;
            background: rgba(46, 213, 115, 0.2);
        }

        .video-btn {
            color: #5352ed;
        }

        .video-btn.active {
            color: #2ed573;
            background: rgba(46, 213, 115, 0.2);
        }

        .flip-btn {
            color: #ffa502;
        }

        .flip-btn:hover {
            background: rgba(255, 165, 2, 0.2);
        }

        .hangup-btn {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.2);
        }

        .hangup-btn:hover {
            background: rgba(255, 71, 87, 0.3);
        }

        .error-message {
            color: #ff4757;
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .success-message {
            color: #2ed573;
            margin-top: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: 1fr;
                padding: 10px;
                height: calc(100vh - 140px);
            }
            
            .controls {
                bottom: 20px;
                padding: 15px;
                gap: 12px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
            }
            
            .control-btn svg {
                width: 20px;
                height: 20px;
            }
            
            .top-bar {
                top: 10px;
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage" class="container">
        <h1>ðŸŽ¥ Video Call</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your username" maxlength="20">
        </div>
        <div class="input-group">
            <input type="text" id="roomCode" placeholder="Enter room code (or leave empty to create)" maxlength="10">
        </div>
        <button onclick="joinRoom()">Join Call</button>
        <button onclick="createRoom()">Create New Room</button>
        <div id="message"></div>
    </div>

    <!-- Video Call Page -->
    <div id="videoPage" class="video-container">
        <div class="top-bar">
            <div class="room-code-display">
                <span>Room Code: <strong id="currentRoomCode"></strong></span>
                <button class="copy-btn" onclick="copyRoomCode()">Copy</button>
            </div>
            <div class="participants-count" id="participantsCount">ðŸ‘¥ 1/5</div>
        </div>
        
        <div class="videos-grid" id="videosGrid">
            <!-- Videos will be added here dynamically -->
        </div>
        
        <div class="controls">
            <button class="control-btn mute-btn active" id="muteBtn" onclick="toggleMute()" title="Toggle Mute">
                <svg id="muteIcon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                </svg>
            </button>
            
            <button class="control-btn video-btn active" id="videoBtn" onclick="toggleVideo()" title="Toggle Video">
                <svg id="videoIcon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                </svg>
            </button>
            
            <button class="control-btn flip-btn" onclick="flipCamera()" title="Flip Camera">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 12c0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3-3 1.34-3 3zm7 0c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                    <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                </svg>
            </button>
            
            <button class="control-btn hangup-btn" onclick="hangUp()" title="Hang Up">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.25.87-.66 1.08C5.21 14.54 4.64 14 4 14c-1.66 0-3 1.34-3 3v4h2v-4c0-.55.45-1 1-1s1 .45 1 1v4h2v-4c0-.55.45-1 1-1s1 .45 1 1v4h2v-4c0-.55.45-1 1-1s1 .45 1 1v4h2v-4c0-1.66-1.34-3-3-3-.64 0-1.21.22-1.66.58-.41-.21-.66-.69-.66-1.08v-3.1C8.15 11.25 9.6 11 11 11c.84 0 1.61.15 2.39.36.45.12.61-.23.61-.5 0-.15-.05-.31-.16-.43C13.15 10.04 12.61 9 12 9z"/>
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // WebRTC Configuration
        const RTC_CONFIG = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // Global variables
        let localStream;
        let peerConnections = {};
        let socket;
        let roomId;
        let username;
        let isMuted = false;
        let isVideoOff = false;
        let currentCamera = 'user';
        let participants = new Set();

        // Initialize
        function init() {
            console.log('Video calling app initialized');
            
            // Add ripple effect to buttons
            document.querySelectorAll('button').forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                });
            });
        }

        // Generate random room code
        function generateRoomCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Create new room
        async function createRoom() {
            const usernameInput = document.getElementById('username').value.trim();
            if (!usernameInput) {
                showMessage('Please enter a username', 'error');
                return;
            }

            username = usernameInput;
            roomId = generateRoomCode();
            document.getElementById('roomCode').value = roomId;
            
            showMessage(`Room created! Code: ${roomId}`, 'success');
            setTimeout(() => {
                startCall();
            }, 1000);
        }

        // Join existing room
        async function joinRoom() {
            const usernameInput = document.getElementById('username').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim();

            if (!usernameInput) {
                showMessage('Please enter a username', 'error');
                return;
            }

            if (!roomCode) {
                showMessage('Please enter a room code', 'error');
                return;
            }

            username = usernameInput;
            roomId = roomCode;
            startCall();
        }

        // Start the video call
        async function startCall() {
            try {
                // Get user media
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: currentCamera },
                    audio: true
                });

                // Switch to video page
                document.getElementById('landingPage').style.display = 'none';
                document.getElementById('videoPage').style.display = 'block';

                // Display room code
                document.getElementById('currentRoomCode').textContent = roomId;

                // Add local video
                addVideoStream('local', localStream, username);

                // Initialize peer connections for other participants
                simulateConnections();

            } catch (error) {
                console.error('Error accessing media devices:', error);
                showMessage('Error accessing camera/microphone', 'error');
            }
        }

        // Add video stream to grid
        function addVideoStream(id, stream, userLabel) {
            const videosGrid = document.getElementById('videosGrid');
            
            // Remove existing video if present
            const existingVideo = document.getElementById(`video-${id}`);
            if (existingVideo) {
                existingVideo.remove();
            }

            const videoWrapper = document.createElement('div');
            videoWrapper.className = 'video-wrapper';
            videoWrapper.id = `video-${id}`;

            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.muted = id === 'local'; // Mute local video to prevent feedback
            video.playsInline = true;

            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = userLabel;

            videoWrapper.appendChild(video);
            videoWrapper.appendChild(label);
            videosGrid.appendChild(videoWrapper);

            // Update participants count
            participants.add(id);
            updateParticipantsCount();
        }

        // Simulate peer connections (for demo purposes)
        function simulateConnections() {
            setTimeout(() => {
                updateParticipantsCount();
            }, 1000);
        }

        // Update participants count display
        function updateParticipantsCount() {
            const count = participants.size;
            document.getElementById('participantsCount').textContent = `ðŸ‘¥ ${count}/5`;
        }

        // Copy room code
        function copyRoomCode() {
            const roomCode = document.getElementById('currentRoomCode').textContent;
            navigator.clipboard.writeText(roomCode).then(() => {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy room code:', err);
            });
        }

        // Toggle mute
        function toggleMute() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !audioTrack.enabled;
                    isMuted = !audioTrack.enabled;
                    
                    const muteBtn = document.getElementById('muteBtn');
                    muteBtn.classList.toggle('active', !isMuted);
                    
                    // Update icon
                    const muteIcon = document.getElementById('muteIcon');
                    if (isMuted) {
                        muteIcon.innerHTML = `
                            <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                        `;
                    } else {
                        muteIcon.innerHTML = `
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        `;
                    }
                }
            }
        }

        // Toggle video
        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    videoTrack.enabled = !videoTrack.enabled;
                    isVideoOff = !videoTrack.enabled;
                    
                    const videoBtn = document.getElementById('videoBtn');
                    videoBtn.classList.toggle('active', !isVideoOff);
                    
                    // Update icon
                    const videoIcon = document.getElementById('videoIcon');
                    if (isVideoOff) {
                        videoIcon.innerHTML = `
                            <path d="M21 6.5l-4 4V7c0-.55-.45-1-1-1H9.82L21 17.18V6.5zM3.27 2L2 3.27 4.73 6H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.21 0 .39-.08.54-.18L19.73 21 21 19.73 3.27 2z"/>
                        `;
                    } else {
                        videoIcon.innerHTML = `
                            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                        `;
                    }
                }
            }
        }

        // Flip camera
        async function flipCamera() {
            if (localStream) {
                currentCamera = currentCamera === 'user' ? 'environment' : 'user';
                
                try {
                    const newStream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: currentCamera },
                        audio: true
                    });

                    // Replace video track
                    const newVideoTrack = newStream.getVideoTracks()[0];
                    const oldVideoTrack = localStream.getVideoTracks()[0];
                    
                    if (oldVideoTrack) {
                        localStream.removeTrack(oldVideoTrack);
                        oldVideoTrack.stop();
                    }
                    
                    localStream.addTrack(newVideoTrack);

                    // Update local video element
                    const localVideo = document.querySelector('#video-local video');
                    if (localVideo) {
                        localVideo.srcObject = localStream;
                    }

                    // Update peer connections
                    Object.values(peerConnections).forEach(pc => {
                        const sender = pc.getSenders().find(s => s.track && s.track.kind === 'video');
                        if (sender) {
                            sender.replaceTrack(newVideoTrack);
                        }
                    });

                } catch (error) {
                    console.error('Error flipping camera:', error);
                    showMessage('Error flipping camera', 'error');
                }
            }
        }

        // Hang up
        function hangUp() {
            // Stop all tracks
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }

            // Clear peer connections
            Object.values(peerConnections).forEach(pc => {
                if (pc) pc.close();
            });
            peerConnections = {};

            // Reset UI
            document.getElementById('videoPage').style.display = 'none';
            document.getElementById('landingPage').style.display = 'block';
            document.getElementById('videosGrid').innerHTML = '';
            document.getElementById('roomCode').value = '';
            document.getElementById('message').innerHTML = '';

            participants.clear();
            
            // Reset button states
            document.getElementById('muteBtn').classList.add('active');
            document.getElementById('videoBtn').classList.add('active');
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}-message">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Initialize on page load
        window.onload = init;

        // Handle page unload
        window.onbeforeunload = () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
        };

        // For a real implementation, you would need to add:
        // 1. Socket.IO for real-time signaling
        // 2. Proper WebRTC peer connection management
        // 3. STUN/TURN server configuration
        // 4. Error handling for network issues
        // 5. Reconnection logic
    </script>
</body>
</html>
